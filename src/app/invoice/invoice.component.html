<!-- src/app/invoice/invoice.component.html -->
<div *ngIf="invoice" id="print-section">
    <h2>Invoice #{{ invoice.invoiceNumber }}</h2>
    <p><strong>Client:</strong> {{ invoice.clientName }}</p>
    <p><strong>Date:</strong> {{ invoice.date | date }}</p>
  
    <table>
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
      <tr *ngFor="let item of invoice.items">
        <td>{{ item.description }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.unitPrice }}</td>
        <td>{{ item.total }}</td>
      </tr>
    </table>
  
    <h3>Total Amount: {{ invoice.totalAmount }}</h3>
  
    <!-- Print Button -->
    <button (click)="printInvoice()">Print Invoice</button>
  </div>
